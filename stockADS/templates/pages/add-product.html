{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <h1> Adicionar o produto malandro</h1>
    <form method="POST"  class="container mt-5" enctype="multipart/form-data">{% csrf_token %}
        <input type="text" name="name" placeholder="Nome">
        <select name="category" id="">
            {% for category in categories %}
            <option value="{{category.id}}">{{ category.name }}</option>
            {% endfor%}
        </select>
        <input type="file" name="picture" placeholder="Imagem">
        <input type="text" name="price" placeholder="Preço">
        <input type="text" name="description" placeholder="Descrição">
        <input type="text" name="qtd" placeholder="Quantidade">
        <input type="text" name="discount" placeholder="Desconto">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
