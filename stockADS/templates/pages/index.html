{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">StoqueADS</a>
            <form action="{% url 'search-product' %}" class="d-flex gap-1">
              <input type="search" name="q">
              <button class="btn btn-success">Buscar</button>
            </form>
          </nav>
    </header>
    <h1>
      <a href="{% url 'logout' %}"> sair </a>
    </h1>
    <h1>{{user}}</h1>
    {% if user.is_superuser %}
    <a href="{% url 'add-product' %}" class=" btn btn-primary mt-5 mb-1"> adicionar produto</a>
    {%endif%}
    <table class="table table-dark m-5">
        <thead>
          <tr>
            <th scope="col">cod</th>
            <th scope="col">User</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Qtd</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for produto in produtos %}
            <td scope="row">{{ produto.cod}}</td>
            <td scope="row">{{ produto.user}}</td>
            <td>
              <a href="{% url 'product-detail' produto.id %}">
                {{ produto.name}}
              </a></td>
            <td>{{ produto.price}}</td>
            <td>{{ produto.qtd}}</td>
            
          </tr>
          {% endfor %}
        
        </tbody>
      </table>

    
</body>
</html>
